# site default theme ["auto", "light", "dark"]
defaultTheme: "auto"
# public git repo URL only then enableGitInfo is true
gitRepo: ""
fingerprint: ""
dateFormat: "2006-01-02"
# website title for Open Graph and Twitter Cards
title: "My site"
# website description for RSS, SEO, Open Graph and Twitter Cards
description: "This is me Michael"
# website images for Open Graph and Twitter Cards
images: []

# Header config
header:
  desktopMode: "fixed"
  mobileMode: "auto"
  title:
    logo: "/images/emoticon.svg"
    name: Michael
    typeit: false

# Footer config
footer:
  enable: true
  custom: ""
  hugo: false
  copyright: true
  author: true
  since: 2022
  icp: ""
  license: ""

# Section (all posts) page config
section:
  # special amount of posts in each section page
  paginate: 20
  # date format (month and day)
  dateFormat: "01-02"
  # amount of RSS pages
  rss: 10

# List (category or tag) page config
list:
  # special amount of posts in each list page
  paginate: 20
  # date format (month and day)
  dateFormat: "01-02"
  # amount of RSS pages
  rss: 10

# home page config
home:
  rss: 10
  profile:
    enable: true
    gravatarEmail: ""
    avatarURL: "/images/palm-trees.png"
    title: ""
    subtitle: "This is Michael's Blog"
    typeit: true
    social: true
    disclaimer: ""
  posts:
    enable: true
    paginate: 6
    defaultHiddenFromHomePage: false

# social config
social:
  GitHub: "MSeutin"
  Linkedin: "michael-seutin-83a4aa21/"
  Twitter: "frenchmike1"
  Gitlab: "MSeutin"
  Email: "frenchmike@gmail.com"
